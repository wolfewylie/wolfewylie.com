<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">

<head>
<title>Sochi 2014 - Watch what your athletes watch</title>
<script src="jquery v1.8.3.min.js" type="text/javascript"></script>
<script src="jqueryjsoncoreplugin.js" type="text/javascript"></script>
<script src="app.js" type="text/javascript"></script>

<link href="styles.css" rel="stylesheet" type="text/css">

<body>
    <div id="header">
		<div class="four-column logo">

			</div>
    </div>
		<div class="four-column search">
    </div>
		
  </div>
  <div id="curtain">

  		</div>
  </div>

    <div>An error occured...</div>
  </div>

    <span id="time"></span>
    <span id="description"></span>
	</div>

  <div name="next" id="right-button"></div>
